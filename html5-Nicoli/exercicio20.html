        <h1>Selecionador</h1>
        <label for="selecionar">Escolha o que fazer</label>
        <select id="selecionar" onchange="escolha()">

            <option value="triangulo">Triângulo</option>
            <option value="circulo">Círculo</option>
        </select>

        <div id="quadrado" class="selection">
            <h2>Quadrado</h2>
            <label>Digite a lado: <input type="number" id="valorLado" required></label>
            <button onclick="calcular()">OK</button>
        </div>

        <div id="triangulo" class="selection">
            <h2>Triângulo</h2>
            <label>Digite a base: <input type="number" id="valorBase" required></label><br>
            <label>Digite a altura: <input type="number" id="valorAltura" required></label>
            <button onclick="calcular()">OK</button>
        </div>

            <h2>Círculo</h2>
            <label>Digite o raio: <input type="number" id="valorRaio" required></label>
            <button onclick="calcular()">OK</button>
