<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Média de valores</title>
    </head>
    <body>
        <!--Nicoli-->
        <!--Faça um formulário que receba quatro valores e mostre a média.-->
        <form id="forms">
            <label for="valor1">Insira o primeiro valor:</label>
            <input type="number" id="valor1" required><br>
            <label for="valor2">Insira o segundo valor:</label>
            <input type="number" id="valor2" required><br>
            <label for="valor3">Insira o terceiro valor:</label>
            <input type="number" id="valor3" required><br>
            <label for="valor4">Insira o quarto valor:</label>
            <input type="number" id="valor4" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        <br>
        
        <div>
            <h4>Resultado:</h4>
            <p id="resultado"></p>
        </div>

        <script>
            const form = document.getElementById('forms');
            form.addEventListener('submit', function(event){
                event.preventDefault();
                const resultado = document.getElementById('resultado');

                var num1 = document.getElementById('valor1').value;
                var num2 = document.getElementById('valor2').value;
                var num3 = document.getElementById('valor3').value;
                var num4 = document.getElementById('valor4').value;

                resultado.innerText = "A média é: " + ((parseFloat(num1) + parseFloat(num2) + parseFloat(num3) + parseFloat(num4)) / 4);
            })
        </script>
    </body>
</html>
